    <title>Contacto - Javi Caiola</title>

<body>
    <header class="header">
        <nav class="nav__padre">
            <div class="nav__logo">
                <a href="../index.html"><img src="../recursos/img/logo_portaf.png" alt="logo jav caiola" class="img-logo"></a>
            </div>
            <div class="lista__contacto">
                <a href="../index.html" class="reset-link">Home</a>
                <a href="https://github.com/JaviCaiola"><img src="../recursos/img/GitHub.png" alt="github"

                <a href="https://www.linkedin.com/in/javier-canchi-3aa612245"><img src="../recursos/img/linkedin.png"

        </nav>
    </header>

    <main class="main">
        <section class="pagina__inicial">
            <div class="contenidomain titulo">
                <h1>Contacto</h1>
            </div>
            <video muted autoplay loop>
                <source src="../recursos/videos/Video-Main-Fondo.mp4" type="video/mp4">
            </video>
            <div class="capa"></div>
            <div class="base-form"></div>
        </section>
        <form action="" class="formulario__contacto parrafo">
            <div class="form-floating w-75 form-position">
                <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com">
                <label for="floatingInputGrid">Email</label>
            </div>
            <div class="input-group mb-3 w-75 form-position">
                <span class="input-group-text" id="basic-addon1">Nombre y Apellido</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group w-75 form-position">
                <span class="input-group-text">Deja tu Mensaje</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>

        </form>
    </main>
    <footer class="rodapie parrafo">
        <div>
            <a href="" class="boton-contacto reset-link">Enviar</a>
        </div>
        <div class="rodapie-hijo">
            <img src="../recursos/img/logo_portaf.png" alt="logo javi caiola" class="img-logo footerimg">
